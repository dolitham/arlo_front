<h2 mat-dialog-title>{{data.bank_name}}</h2>

<form #newReferenceForm="ngForm" (ngSubmit)="onSubmit(newReferenceForm)">

  <mat-form-field>
    <input name="name" matInput ngModel placeholder="Name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select name="category" ngModel placeholder="Category">
      <mat-option *ngFor="let category of categories" [value]="category">
        <mat-icon mat-list-icon>
          <i class="{{icons[category]}}"></i>
        </mat-icon>
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="newReferenceForm.invalid" color="primary">
      Create Reference
    </button>
  </div>

</form>
