<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Username:
    <input type="text" formControlName="username">
  </label>

  <label>
    Password:
    <input formControlName="password" type="password">
  </label>

  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
