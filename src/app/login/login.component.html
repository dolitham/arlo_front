<div class="center">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <div>
      <mat-form-field>
        <input autocomplete="true" formControlName="username" matInput placeholder="Username" type="text">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input autocomplete="true" formControlName="password" matInput placeholder="Password" type="password">
      </mat-form-field>
    </div>

    <button [disabled]="!loginForm.valid" mat-raised-button type="submit">Login</button>
  </form>

</div>
