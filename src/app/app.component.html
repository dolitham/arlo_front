<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      {{title}}
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let cycle of cycles"
     (click)="activeCycle = cycle"
     [active]="activeCycle == cycle"
     [routerLink]="'./dashboard/' + cycle">
   {{cycle}}
  </a>
</nav>
<router-outlet></router-outlet>
