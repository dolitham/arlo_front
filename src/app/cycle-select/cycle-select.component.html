<div>
  <select name="cycle" class="form-select" type="text" [(ngModel)]="cycle" (ngModelChange)="changeCycle($event)" id="cycle" required>
    <option *ngFor="let cycle of cycles" [value]="cycle">{{cycle}}</option>
  </select>
</div>

<mat-tab-group>
  <mat-tab *ngFor="let cycle of cycles" [label]="cycle">
    {{cycle}}
  </mat-tab>
</mat-tab-group>
