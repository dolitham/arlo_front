

<h2>Balances</h2>
<mat-table [dataSource]="accountsInfo" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let account" class="name"> {{account.account_name}}</mat-cell>
  </ng-container>

  <!-- Spent Column -->
  <ng-container matColumnDef="this_cycle">
    <mat-header-cell *matHeaderCellDef> This Cycle</mat-header-cell>
    <mat-cell *matCellDef="let account" class="amount"> {{account.this_cycle | currency:account.currency:'symbol-narrow'}}</mat-cell>
  </ng-container>

  <!-- Remaining Column -->
  <ng-container matColumnDef="all_times">
    <mat-header-cell *matHeaderCellDef> All Times</mat-header-cell>
    <mat-cell *matCellDef="let account" class="amount"> {{account.all_times | currency:account.currency:'symbol-narrow'}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
