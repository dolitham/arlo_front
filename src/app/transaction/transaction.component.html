<h2>Transactions</h2>
<ul class="transactions">
  <li *ngFor="let transaction of transactions" [class.selected]="selectedTransactions.includes(transaction)" (click)="onClick(transaction)">
    <span class="transaction">{{transaction.amount}}</span> {{transaction.name}}
  </li>
</ul>
