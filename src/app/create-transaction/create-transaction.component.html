<form #newTransactionForm="ngForm" (ngSubmit)="onSubmit(newTransactionForm)" novalidate>
  <!--<input name="name" ngModel required #name="ngModel">-->
  <!--<input name="amount" ngModel required #amount="ngModel">-->
  <!--<input name="account" ngModel required #account="ngModel">-->
  <!--<button>Submit</button>-->

  <div class="form-group">
    <label for="name">Name</label>
    <br>
    <input name="name" ngModel type="text" class="form-control" id="name" required>
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <br>
    <input name="amount" ngModel type="number" class="form-control" id="amount" required>
  </div>

  <div class="form-group">
    <label for="orignalAmount">Orignal Amount</label>
    <br>
    <input name="orignalAmount" ngModel type="number" class="form-control" id="orignalAmount" required>
  </div>


  <div class="form-group">
    <label for="account">Account</label>
    <br>
    <select name="account" class="form-select" type="text" ngModel id="account" required>
      <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
    </select>
  </div>


  <button type="submit" class="btn btn-success">Create Transaction</button>

</form>
