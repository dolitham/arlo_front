<mat-card>
  <mat-card-header>
    <mat-button-toggle-group #group="matButtonToggleGroup" value="bank">
      <mat-button-toggle (click)=make_items_bank() value="bank">
        <!--      <mat-button-toggle value="bank" (click)="display_this(group.value)" >-->
        <i class="fas fa-university fa-lg"></i>
      </mat-button-toggle>
      <mat-button-toggle (click)=make_items_cycle() value="balances">
        <i class="fas fa-balance-scale fa-lg"></i>
      </mat-button-toggle>
      <mat-button-toggle (click)=make_items_input() value="input">
        <i class="fas fa-hand-holding-usd fa-lg"></i>
      </mat-button-toggle>

    </mat-button-toggle-group>

    <div class="right">
      <button (click)="displayTransfers()" mat-icon-button mat-raised-button>
        <mat-icon color="primary">
          compare_arrows
        </mat-icon>
      </button>
    </div>
  </mat-card-header>

  <app-amount-list [display_total]="this.display_total" [items]="items"></app-amount-list>

</mat-card>
